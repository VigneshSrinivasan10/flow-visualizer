# Configuration for Flow Visualizer

# Data settings
data:
  n_samples: 10000
  noise: 0.15

# Model settings
model:
  data_dim: 2
  time_embed_dim: 64
  hidden_dims: [512, 512, 512, 512]

# Training settings
training:
  n_epochs: 1000
  batch_size: 256
  learning_rate: 1e-3
  weight_decay: 0.0
  beta1: 0.9
  beta2: 0.999
  device: cpu 
  seed: 42
  output_dir: outputs/models
  log_interval: 50

# Visualization settings
visualization:
  n_sampling_steps: 100
  output_dir: outputs/visualizations
  grid_size: 20
  # Animation settings
  animation_fps: 20  # Frames per second for GIF animations
  animation_dpi: 100  # DPI for GIF output (higher = larger file size)
  animation_subsample: 1  # Use every Nth frame (1 = all frames, 2 = every other frame)
  n_particles: 100  # Number of particle trajectories to visualize
  trail_length: 10  # Length of particle trails in frames
  density_grid_size: 100  # Resolution for density heatmap
