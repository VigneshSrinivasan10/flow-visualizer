# Configuration for Flow Visualizer

# Data settings
data:
  n_samples: 10000
  noise: 0.15

# Model settings (from scaling-recipes)
model:
  n_features: 2
  width: 512
  n_blocks: 5

# Training settings
training:
  n_epochs: 500
  batch_size: 10000
  learning_rate: 0.1
  weight_decay: 0.0
  beta1: 0.9
  beta2: 0.999
  sigma_min: 1e-4
  gradient_clip: 1.0
  lr_scheduler: warmup_cooldown
  device: cpu
  seed: 42
  output_dir: outputs/models
  log_interval: 10

# Visualization settings
visualization:
  n_sampling_steps: 100
  output_dir: outputs/visualizations
  grid_size: 20
  animation_fps: 20
  animation_dpi: 100
  animation_subsample: 1
  n_particles: 100
  trail_length: 10
  density_grid_size: 100
