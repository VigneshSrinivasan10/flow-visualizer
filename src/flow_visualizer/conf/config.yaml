# Configuration for Flow Visualizer - matching scaling-recipes

# Data settings
data:
  n_samples: 10000

# Model settings (from scaling-recipes)
model:
  width: 512
  n_blocks: 5

# Training settings (from scaling-recipes)
training:
  n_epochs: 1000
  learning_rate: 0.01
  weight_decay: 0.01
  sigma_min: 1e-4
  gradient_clip: 1.0
  lr_scheduler: linear_decay
  device: cpu
  seed: 42
  output_dir: outputs/models
  log_interval: 10

# Visualization settings
visualization:
  n_sampling_steps: 100
  output_dir: outputs/visualizations
  grid_size: 20
  animation_fps: 20
  animation_dpi: 100
  animation_subsample: 1
  n_particles: 100
  trail_length: 10
  density_grid_size: 100
