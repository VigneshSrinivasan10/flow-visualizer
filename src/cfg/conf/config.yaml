# Configuration for CFG Flow Visualizer

# Data settings
data:
  n_samples: 10000
  # Eye center positions - adjust for overlapping vs non-overlapping
  # Non-overlapping (default): eyes well-separated
  # Overlapping: [-0.1, 0.5] and [0.1, 0.5]
  left_eye_center: [-0.7, 0.5]
  right_eye_center: [0.7, 0.5]
  eye_sigma: 0.15

# Model settings (same as base flow model + CFG)
model:
  width: 512
  n_blocks: 5
  class_emb_dim: 32

# Training settings (same as base flow model + CFG)
training:
  n_epochs: 2000
  learning_rate: 0.005
  weight_decay: 0.01
  sigma_min: 1e-4
  gradient_clip: 1.0
  lr_scheduler: linear_decay
  device: cpu
  seed: 42
  output_dir: ../outputs/cfg/models
  log_interval: 10
  class_dropout_prob: 0.1

# Visualization settings
visualization:
  n_sampling_steps: 100
  output_dir: ../outputs/cfg/visualizations
  grid_size: 20
  animation_fps: 20
  animation_dpi: 100
  animation_subsample: 1
  n_particles: 100
  trail_length: 10
  density_grid_size: 100
  guidance_scale: 2.0
  # CFG comparison plot settings
  comparison_cfg_values: [0, 1, 3, 5, 7, 9]
  comparison_figsize: [18, 6]  # 2 rows for 2 classes
  comparison_dpi: 150
