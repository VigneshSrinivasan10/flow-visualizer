# Configuration for Flow Visualizer

# Data settings
data:
  n_samples: 10000
  noise: 0.02

# Model settings
model:
  data_dim: 2
  time_embed_dim: 64
  hidden_dims: [128, 256, 256, 128]

# Training settings
training:
  n_epochs: 300
  batch_size: 256
  learning_rate: 0.003
  device: cpu
  seed: 42
  output_dir: outputs/models
  log_interval: 50

# Visualization settings
visualization:
  n_sampling_steps: 100
  output_dir: outputs/visualizations
  grid_size: 20
